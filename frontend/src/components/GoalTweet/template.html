<div>
  <div class="center-title">
    Task Tweet
    <i class="el-icon-edit"></i>
  </div>
  <div class="input-container">
    <ul>
      <el-input placeholder="目標を入力" v-model="name"></el-input>
      <el-date-picker v-model="deadline" type="datetime" class="time" placeholder="期日を選択してください"></el-date-picker>
      <label><input class="white" type="radio" value="" v-model="color" checked="checked"> 普通&nbsp;</label>
      <label><input class="light-blue" type="radio" value="#B2EBF2" v-model="color"> 重要&nbsp;</label>
      <label><input class="blue" type="radio" value="#B3E5FC" v-model="color"> 最重要&nbsp;</label>

      <v-btn v-if="addTodoFlag === true " class="tweet-button" dark color="#409EFF" v-on:click="addTodo" >つぶやく</v-btn>
      <v-btn v-else class="tweet-button" dark color="#409EFF" v-on:click="upDate" >更新</v-btn>

    </ul>
  </div>
  <div class="middle-title">
    <v-btn class="center-button" dark color="#409EFF" v-on:click="showTodos">みんなのTodoを表示する</v-btn>
    <v-btn class="center-button" dark color="#409EFF" v-on:click="showMyTodos">自分のTodoのみ表示する</v-btn>
    <v-btn class="center-button" dark color="#409EFF" v-on:click="sortDeadline">期限の近い順に並べる</v-btn>
    <v-btn class="center-button" dark color="#409EFF" v-on:click="sortCreated">作成日順に並べる</v-btn>

    <div class="search-container">
      <el-input class="search-input" placeholder="検索単語を入力" v-model="word"></el-input>
        <v-btn class="search-button" dark color="#409EFF" v-on:click="getTodosBySearch(word)">検索する</v-btn>
    </div>
  </div>
  <div class="center">
    <draggable :options="options" class="card-container">
      <div v-for="todo in this.todoList" :key="todo.id">
        <v-card class="mx-auto" max-width="350" min-width="150" :color="todo.color" hover>
          <v-card-text>
            <div v-if="todo.created" class="created-time">
              Created：{{ todo.created | unixTime2Date }}
            </div>
            <div v-if="todo.deadline && todo.created" class="created-time">
              Deadline：{{ todo.deadline | unixTime2Date }}
            </div>
            <div v-if="!todo.deadline && todo.created" class="created-time">
              Deadline： なし
            </div>
            <div class="text-goal">
              {{ todo.name }}
            </div>
            <div v-if="todo.deadline  && todo.created">
              <countdown :time="diffTimeDeadlineToNow(todo.deadline)">
                <!-- <countdown :time="120000"> -->
                <template slot-scope="props">
                  <div class="remain">
                    残り: {{ props.days }}日 {{ props.hours }}時間 {{ props.minutes }}分 {{ props.seconds }}秒
                  </div>
                </template>
              </countdown>
            </div>
            <div v-if="!todo.deadline && todo.created">
              残り: unlimited 👿
            </div>
            <i v-if="uid == todo.uid" class="el-icon-circle-close" @click="remove(todo.id)"></i>
            <div v-if="uid == todo.uid" class="achivement">
              <v-btn text small color="primary" @click="remove(todo.id)">達成</v-btn>
            </div>
            <div v-if="uid == todo.uid" class="update">
              <v-btn text small color="primary" @click="inputData(todo)">更新</v-btn>
            </div>
          </v-card-text>
        </v-card>
      </div>
    </draggable>
  </div>
  <div class="center-title">
    <router-link to="/">
      <el-button type="primary">Top</el-button>
    </router-link>
  </div>
</div>
