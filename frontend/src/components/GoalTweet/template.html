<div>
  <div class="center-title">
    目標をつぶやこう
    <i class="el-icon-edit"></i>
  </div>
  <div class="input-container">
    <ul>
      <el-input placeholder="目標を入力" v-model="name"></el-input>
      <el-date-picker v-model="deadline" type="datetime" class="time" placeholder="期日を選択してください"></el-date-picker>
      <el-button class="tweet-button" type="primary" v-on:click="addTodo">つぶやく</el-button>
    </ul>
  </div>
  <h1 class="goal-list-title"></h1>
  <div class="center">
    <div class="card-container">
      <v-card class="mx-auto" max-width="500" min-width="200" v-for="todo in this.todos" :key="todo.id">
        <v-card-text>
          <div v-if="todo.created">
            Created：{{ todo.created.toDate() | unixTime2Date }}
          </div>
          <div v-if="todo.deadline && todo.created">
            Deadline：{{ todo.deadline.toDate() | unixTime2Date }}
          </div>
          <div v-if="!todo.deadline && todo.created">
            Deadline： なし
          </div>
          <div class="text-goal">
            {{ todo.name }}
          </div>
          <div v-if="todo.deadline  && todo.created">
            <countdown :deadline="deadlineCalc(todo.deadline.toDate())"></countdown>
          </div>
          <div v-if="!todo.deadline && todo.created" class="unlimit">
            unlimited 👿
          </div>
          <i class="el-icon-circle-close" @click="remove(todo.id)"></i>
        </v-card-text>
      </v-card>
    </div>
  </div>
  <div class="center-title">
    <router-link to="/">
      <el-button type="primary">Top</el-button>
    </router-link>
  </div>
</div>
